<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Guide - Créteil Beach Handball</title>
    <meta name="description" content="Join us for the Créteil Beach Handball event as part of the Paris 2024 Olympics celebration.">
    <meta name="keywords" content="Créteil Beach Handball, Paris 2024, Olympics, Event Guide">
    <meta name="author" content="Paris 2024 Club">
    <link rel="icon" href="images/logo_club.svg" type="image/icon type">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo_club.jpg" alt="Paris 2024 Club Logo" class="logo">
            <h1>Event Guide - Sunday, July 28</h1>
            <p>Join us in the spirit of the Paris 2024 Olympics as we celebrate excellence and unity. Let the games inspire us all!</p>
        </header>
        <main>
            <section aria-labelledby="full-day-18-title">
                <button class="accordion" aria-expanded="false" aria-controls="fullDay18Content">Full-Day Activities (10:00 - 18:00)</button>
                <div id="fullDay18Content" class="panel">
                    <table id="fullDay18Table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Activity</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
            <section aria-labelledby="full-day-22-title">
                <button class="accordion" aria-expanded="false" aria-controls="fullDay22Content">Full-Day Activities (10:00 - 22:00)</button>
                <div id="fullDay22Content" class="panel">
                    <table id="fullDay22Table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Activity</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
            <section aria-labelledby="partial-day-title">
                <button class="accordion" aria-expanded="false" aria-controls="partialDayContent">Partial-Day Activities</button>
                <div id="partialDayContent" class="panel">
                    <table id="partialDayTable">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Activity</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; Paris 2024 Club</p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
